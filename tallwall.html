<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tall Wall - Project Details</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <nav>
        </nav>

    <main>
        <div class="project-page">
            <header class="project-header">
                <h2>Tall Wall</h2>
                <div class="subtitle">A Feature Film</div>
                <p class="summary">
                    [Insert a brief, compelling summary of the "Tall Wall" film here.]
                </p>
                <div class="directed-by">Directed by: [Director Name]</div>
                <div class="my-role">My Role: [Your Role]</div>
            </header>

            <div class="project-media">
                <div class="main-video-container">
                    <iframe 
                        id="main-video-player"
                        src="https://www.youtube.com/embed/VIDEO_ID_FOR_FULL_MOVIE?autoplay=0&controls=1&showinfo=0&rel=0" 
                        frameborder="0" 
                        allow="autoplay; encrypted-media" 
                        allowfullscreen>
                    </iframe>
                </div>

                <div class="thumbnail-gallery">
                    
                    <img 
                        src="https://img.youtube.com/vi/VIDEO_ID_FOR_FULL_MOVIE/mqdefault.jpg" 
                        alt="Tall Wall: Full Movie" 
                        class="thumbnail active" 
                        data-video-id="VIDEO_ID_FOR_FULL_MOVIE" 
                        data-video-title="Full Movie"
                        onclick="loadVideo(this)">
                        
                    <img 
                        src="https://img.youtube.com/vi/qVM47N5tdFk/mqdefault.jpg" 
                        alt="Tall Wall: Character Animation" 
                        class="thumbnail" 
                        data-video-id="qVM47N5tdFk" 
                        data-video-title="Character Animation" 
                        onclick="loadVideo(this)">
                        
                    <img 
                        src="https://img.youtube.com/vi/D8KfZW3ek1Y/mqdefault.jpg" 
                        alt="Tall Wall: Prop Animation" 
                        class="thumbnail" 
                        data-video-id="D8KfZW3ek1Y" 
                        data-video-title="Prop Animation" 
                        onclick="loadVideo(this)">
                    
                </div>
                
                </div>
        </div>
    </main>
    
    <script>
        // --- Video Player Gallery Logic ---
        function loadVideo(thumbnailElement) {
            const videoId = thumbnailElement.getAttribute('data-video-id');
            const newSrc = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&showinfo=0&rel=0`;

            const iframe = document.getElementById('main-video-player');
            iframe.src = newSrc;

            document.querySelectorAll('.thumbnail-gallery .thumbnail').forEach(img => {
                img.classList.remove('active');
            });
            thumbnailElement.classList.add('active');
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const defaultThumbnail = document.querySelector('.thumbnail-gallery .thumbnail.active');
            if (defaultThumbnail) {
                loadVideo(defaultThumbnail); 
            }
        });
    </script>

    <footer>
        </footer>
</body>
</html>
