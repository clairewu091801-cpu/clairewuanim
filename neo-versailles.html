<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Versailles - Project Details</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <nav>
        </nav>

    <main>
        <div class="project-page">
            <header class="project-header">
                <h2>Neo Versailles</h2>
                <div class="subtitle">A Character Study Project</div>
                <p class="summary">
                    [Insert a brief, compelling summary of the "Neo Versailles" project here.]
                </p>
                <div class="directed-by">Self-Directed</div>
                <div class="my-role">My Role: Character Animation & Concept</div>
            </header>

            <div class="project-media">
                <div class="main-video-container">
                    <iframe 
                        id="main-video-player"
                        src="https://www.youtube.com/embed/VIDEO_ID_FOR_SHOWCASE?autoplay=0&controls=1&showinfo=0&rel=0" 
                        frameborder="0" 
                        allow="autoplay; encrypted-media" 
                        allowfullscreen>
                    </iframe>
                </div>

                <div class="thumbnail-gallery">
                    
                    <img 
                        src="https://img.youtube.com/vi/VIDEO_ID_FOR_SHOWCASE/mqdefault.jpg" 
                        alt="Neo Versailles: Full Game Showcase" 
                        class="thumbnail active" 
                        data-video-id="VIDEO_ID_FOR_SHOWCASE" 
                        data-video-title="Full Game Showcase"
                        onclick="loadVideo(this)">
                        
                    <img 
                        src="https://img.youtube.com/vi/VIDEO_ID_FOR_WALK_CYCLE/mqdefault.jpg" 
                        alt="Neo Versailles: Walk Cycle" 
                        class="thumbnail" 
                        data-video-id="VIDEO_ID_FOR_WALK_CYCLE" 
                        data-video-title="Walk Cycle" 
                        onclick="loadVideo(this)">
                        
                    <img 
                        src="https://img.youtube.com/vi/VIDEO_ID_FOR_SPRAYPAINT_CYCLE/mqdefault.jpg" 
                        alt="Neo Versailles: Spraypaint Cycle" 
                        class="thumbnail" 
                        data-video-id="VIDEO_ID_FOR_SPRAYPAINT_CYCLE" 
                        data-video-title="Spraypaint Cycle" 
                        onclick="loadVideo(this)">
                        
                    <img 
                        src="https://img.youtube.com/vi/VIDEO_ID_FOR_JUMP_CYCLE/mqdefault.jpg" 
                        alt="Neo Versailles: Jump Cycle" 
                        class="thumbnail" 
                        data-video-id="VIDEO_ID_FOR_JUMP_CYCLE" 
                        data-video-title="Jump Cycle" 
                        onclick="loadVideo(this)">
                        
                    <img 
                        src="https://img.youtube.com/vi/VIDEO_ID_FOR_RUN_CYCLE/mqdefault.jpg" 
                        alt="Neo Versailles: Run Cycle" 
                        class="thumbnail" 
                        data-video-id="VIDEO_ID_FOR_RUN_CYCLE" 
                        data-video-title="Run Cycle" 
                        onclick="loadVideo(this)">
                    
                </div>
                
                </div>
        </div>
    </main>
    
    <script>
        // --- Video Player Gallery Logic ---
        function loadVideo(thumbnailElement) {
            const videoId = thumbnailElement.getAttribute('data-video-id');
            const newSrc = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&showinfo=0&rel=0`;

            const iframe = document.getElementById('main-video-player');
            iframe.src = newSrc;

            document.querySelectorAll('.thumbnail-gallery .thumbnail').forEach(img => {
                img.classList.remove('active');
            });
            thumbnailElement.classList.add('active');
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const defaultThumbnail = document.querySelector('.thumbnail-gallery .thumbnail.active');
            if (defaultThumbnail) {
                loadVideo(defaultThumbnail); 
            }
        });
    </script>

    <footer>
        </footer>
</body>
</html>
